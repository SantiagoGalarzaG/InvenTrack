<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvenTrack • Portal</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body
    class=" min-h-screen flex items-center justify-center bg-gray-900 overflow-hidden font-inter selection:bg-cyan-400 selection:text-gray-900">
    <!-- Burbujas de fondo -->
    <div class="absolute inset-0 pointer-events-none">
        <div
            class="absolute left-1/4 top-1/4 w-[520px] h-[520px] bg-cyan-500 opacity-25 mix-blend-screen blur-3xl animate-blob">
        </div>
        <div
            class="absolute left-2/3 top-2/3 w-[600px] h-[600px] bg-blue-700 opacity-20 mix-blend-screen blur-3xl animate-blob animation-delay-2000">
        </div>
    </div>

    <!-- Tarjeta -->
    <div x-data="{screen:'login'}"
        class="border-neon bg-white/10 backdrop-blur-[8px] text-white px-8 py-10 sm:p-12 w-full max-w-sm sm:max-w-md rounded-3xl shadow-2xl animate-card-pop transition-transform">
        <!-- ---------- Login ---------- -->
        <template x-if="screen==='login'">
            <div>
                <h1
                    class="text-3xl font-extrabold text-center mb-8 tracking-wide drop-shadow-sm bg-gradient-to-r from-blue-500 to-cyan-300 bg-clip-text text-transparent">
                    Bienvenido a InvenTrack
                </h1>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm mb-1 font-medium">Usuario</label>
                        <input type="email" placeholder="Ingrese usuario" required
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <div>
                        <label class="block text-sm mb-1 font-medium">Contraseña</label>
                        <input type="password" placeholder="Ingrese Contraseña" required
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-cyan-500 hover:to-blue-600 transition duration-300 font-semibold shadow-lg shadow-cyan-500/30">
                        Entrar
                    </button>
                </form>

                <div class="mt-6 flex flex-col sm:flex-row sm:justify-between text-sm text-gray-200/90 gap-3">
                    <button class="hover:text-cyan-300 hover:underline" @click="screen='forgot'">
                        ¿Olvidaste tu contraseña?
                    </button>

                    <span>
                        ¿Sin cuenta?
                        <button class="font-semibold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent"
                            @click="screen='register'">
                            Regístrate
                        </button>
                    </span>
                </div>
            </div>
        </template>

        <!-- ---------- Registro ---------- -->
        <template x-if="screen==='register'">
            <div>
                <h1
                    class="text-3xl font-extrabold text-center mb-8 tracking-wide drop-shadow-sm bg-gradient-to-r from-cyan-300 to-blue-500 bg-clip-text text-transparent">
                    Crear nueva cuenta
                </h1>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm mb-1 font-medium">Nombre completo</label>
                        <input type="text" placeholder="Juan Pérez"
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <div>
                        <label class="block text-sm mb-1 font-medium">Correo electrónico</label>
                        <input type="email" placeholder="usuario@correo.com" required
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <div>
                        <label class="block text-sm mb-1 font-medium">Contraseña</label>
                        <input type="password" placeholder="Mínimo 8 caracteres" required
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-blue-600 hover:to-cyan-500 transition duration-300 font-semibold shadow-lg shadow-blue-500/40">
                        Crear cuenta
                    </button>
                </form>

                <p class="mt-6 text-center text-sm">
                    <button class="hover:text-cyan-300 hover:underline" @click="screen='login'">
                        ← Volver al inicio de sesión
                    </button>
                </p>
            </div>
        </template>

        <!-- ---------- Recuperar contraseña ---------- -->
        <template x-if="screen==='forgot'">
            <div>
                <h1
                    class="text-3xl font-extrabold text-center mb-8 tracking-wide drop-shadow-sm bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                    Recuperar contraseña
                </h1>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm mb-1 font-medium">Correo asociado a la cuenta</label>
                        <input type="email" placeholder="usuario@correo.com" required
                            class="w-full rounded-xl bg-white/20 placeholder:text-gray-200 focus:bg-white/25 focus:ring-2 focus:ring-cyan-400 px-4 py-3 backdrop-blur-md" />
                    </div>

                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-cyan-500 hover:to-blue-600 transition duration-300 font-semibold shadow-lg shadow-cyan-500/40">
                        Enviar enlace de recuperación
                    </button>
                </form>

                <p class="mt-6 text-center text-sm">
                    <button class="hover:text-cyan-300 hover:underline" @click="screen='login'">
                        ← Volver al inicio de sesión
                    </button>
                </p>
            </div>
        </template>
    </div>

    <style>
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
</body>

</html>
